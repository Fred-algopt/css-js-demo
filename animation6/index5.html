<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Bordures décoratives avec bordure Océan</title>
<style>
body {
  font-family: sans-serif;
  background: #f5f5f5;
  padding: 20px;
}

.cadre {
  margin: 20px 0;
  padding: 20px;
  background: white;
  font-size: 1.2em;
  position: relative;
}

/* Effet Viking */
.viking {
  border: 20px solid transparent;
  border-image: repeating-linear-gradient(
    45deg,
    #c0c0c0 0px,
    #c0c0c0 5px,
    #8b8b8b 5px,
    #8b8b8b 10px,
    #c0c0c0 10px,
    #c0c0c0 15px,
    #a0a0a0 15px,
    #a0a0a0 20px
  ) 20;
}

/* Effet Méditerranéen */
.mediterraneen {
  border: 20px solid transparent;
  border-image: repeating-linear-gradient(
    45deg,
    #f4c542 0px,
    #f4c542 6px,
    #d94e1f 6px,
    #d94e1f 12px,
    #1f7fd9 12px,
    #1f7fd9 18px,
    #f4c542 18px,
    #f4c542 24px
  ) 20;
}

/* Effet Nature bois & végétaux */
.nature {
  border: 20px solid transparent;
  border-image: repeating-linear-gradient(
    45deg,
    #3a5f0b 0px,
    #3a5f0b 8px,
    #6b8e23 8px,
    #6b8e23 16px,
    #8b4513 16px,
    #8b4513 24px,
    #3a5f0b 24px,
    #3a5f0b 32px
  ) 20;
}

/* Effet Broderie/Tresse */
.broderie {
  border: 20px solid transparent;
  border-image: repeating-linear-gradient(
    135deg,
    #ffd700 0px,
    #ffd700 4px,
    #daa520 4px,
    #daa520 8px,
    #b8860b 8px,
    #b8860b 12px,
    #daa520 12px,
    #daa520 16px
  ) 20;
}

/* Effet Océan */
.ocean {
  border: 25px solid transparent;
  border-image: repeating-conic-gradient(
    from 90deg,
    #0077be 0deg 30deg,
    #00aaff 30deg 60deg,
    #0077be 60deg 90deg,
    #00aaff 90deg 120deg,
    #0077be 120deg 150deg,
    #00aaff 150deg 180deg,
    #0077be 180deg 210deg,
    #00aaff 210deg 240deg,
    #0077be 240deg 270deg,
    #00aaff 270deg 300deg,
    #0077be 300deg 330deg,
    #00aaff 330deg 360deg
  ) 25 round;
  position: relative;
}

/* Bulles sur les côtés */
.ocean::before,
.ocean::after {
  content: "";
  position: absolute;
  top: 15%;
  width: 15px;
  height: 15px;
  background: rgba(255 255 255 / 0.6);
  border-radius: 50%;
  box-shadow:
    0 40px 0 5px rgba(255 255 255 / 0.4),
    0 80px 0 2px rgba(255 255 255 / 0.3),
    0 120px 0 7px rgba(255 255 255 / 0.5);
  pointer-events: none;
  z-index: 2;
}
.ocean::before {
  left: -40px;
}
.ocean::after {
  right: -40px;
}
</style>
</head>
<body>

<h1>Styles de bordures décoratives</h1>

<div class="cadre viking">Bordure effet Viking (métal entrelacé)</div>
<div class="cadre mediterraneen">Bordure effet Méditerranéen (mosaïque colorée)</div>
<div class="cadre nature">Bordure effet Nature (bois & végétaux)</div>
<div class="cadre broderie">Bordure effet Broderie/Tresse</div>
<div class="cadre ocean">Bordure effet Océan (vagues et bulles)</div>

</body>
</html>
