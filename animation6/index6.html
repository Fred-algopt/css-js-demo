<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Bordures complexes avec SVG et transparence</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #eee;
  padding: 20px;
}

.cadre {
  margin: 30px 0;
  padding: 25px;
  background: white;
  font-size: 1.2em;
  max-width: 600px;
  line-height: 1.4;
}

/* Bordure maillage Viking avec SVG en border-image */
.viking {
  border: 25px solid transparent;
  border-image: url("data:image/svg+xml;utf8,
  <svg xmlns='http://www.w3.org/2000/svg' width='100' height='100' viewBox='0 0 100 100'>
    <defs>
      <pattern id='pattern-viking' width='20' height='20' patternUnits='userSpaceOnUse'>
        <rect x='0' y='0' width='20' height='20' fill='none'/>
        <path d='M0 10 L10 0 L20 10 L10 20 Z' fill='url(%23grad1)' stroke='%23666666' stroke-width='1'/>
        <path d='M10 0 L20 10 L10 20 L0 10 Z' fill='url(%23grad2)' stroke='%23666666' stroke-width='1'/>
      </pattern>
      <linearGradient id='grad1' x1='0' y1='0' x2='1' y2='1'>
        <stop offset='0%' stop-color='%23bbb' />
        <stop offset='100%' stop-color='%23666' />
      </linearGradient>
      <linearGradient id='grad2' x1='0' y1='1' x2='1' y2='0'>
        <stop offset='0%' stop-color='%23666' />
        <stop offset='100%' stop-color='%23bbb' />
      </linearGradient>
    </defs>
    <rect width='100' height='100' fill='url(%23pattern-viking)' opacity='0.9'/>
  </svg>") 25 round;
  border-radius: 15px;
}

/* Bordure mosaïque Méditerranéenne avec SVG pattern et transparence */
.mediterraneen {
  border: 25px solid transparent;
  border-image: url("data:image/svg+xml;utf8,
  <svg xmlns='http://www.w3.org/2000/svg' width='120' height='120' viewBox='0 0 120 120'>
    <defs>
      <pattern id='pattern-mediterraneen' width='30' height='30' patternUnits='userSpaceOnUse'>
        <rect width='30' height='30' fill='white' />
        <circle cx='15' cy='15' r='12' fill='%23d94e1f' opacity='0.8'/>
        <circle cx='15' cy='15' r='8' fill='%23f4c542' opacity='0.9'/>
        <circle cx='15' cy='15' r='4' fill='%231f7fd9' opacity='0.7'/>
      </pattern>
    </defs>
    <rect width='120' height='120' fill='url(%23pattern-mediterraneen)' opacity='0.95'/>
  </svg>") 25 round;
  border-radius: 15px;
}

/* Bordure océan avec vagues animées et bulles en SVG */
.ocean {
  border: 30px solid transparent;
  border-image: url("data:image/svg+xml;utf8,
  <svg xmlns='http://www.w3.org/2000/svg' width='140' height='140' viewBox='0 0 140 140'>
    <defs>
      <linearGradient id='waveGrad' x1='0' y1='0' x2='0' y2='1'>
        <stop offset='0%' stop-color='%23007ac1' stop-opacity='0.8' />
        <stop offset='100%' stop-color='%23005b8f' stop-opacity='0.5' />
      </linearGradient>
      <pattern id='pattern-waves' width='40' height='40' patternUnits='userSpaceOnUse'>
        <path d='M0 20 Q10 0 20 20 T40 20' fill='none' stroke='url(%23waveGrad)' stroke-width='4' opacity='0.7'/>
      </pattern>
      <filter id='bubbles' x='-20%' y='-20%' width='140%' height='140%'>
        <feDropShadow dx='0' dy='0' stdDeviation='2' flood-color='white' flood-opacity='0.6' />
      </filter>
    </defs>
    <rect width='140' height='140' fill='url(%23pattern-waves)' />
    <circle cx='30' cy='30' r='8' fill='white' opacity='0.4' filter='url(%23bubbles)'/>
    <circle cx='110' cy='50' r='12' fill='white' opacity='0.3' filter='url(%23bubbles)'/>
    <circle cx='70' cy='110' r='6' fill='white' opacity='0.5' filter='url(%23bubbles)'/>
  </svg>") 30 round;
  border-radius: 20px;
  position: relative;
}

/* Animation optionnelle (non utilisée ici, mais possible) */
/* @keyframes waveMove {
  0% { background-position-x: 0; }
  100% { background-position-x: 40px; }
} */
</style>
</head>
<body>

<h1>Bordures complexes avec motifs SVG et transparences</h1>

<div class="cadre viking">
  Bordure effet Maillage Viking (entrelaçage métallique avec transparence)
</div>

<div class="cadre mediterraneen">
  Bordure effet Mosaïque Méditerranéenne (motifs colorés semi-transparents)
</div>

<div class="cadre ocean">
  Bordure effet Océan (vagues translucides & bulles)
</div>

</body>
</html>
