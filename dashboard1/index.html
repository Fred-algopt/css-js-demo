<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap-5 Admin Dashboard + Chartist</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

  <!-- Chartist CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chartist/dist/chartist.min.css">

  <style>
    .ct-series-a .ct-line {
      stroke: #28a745; /* vert */
      stroke-width: 3px;
    }
    .ct-series-a .ct-area {
      fill: #28a745;
      fill-opacity: 0.3;
    }
    /* Ajuster la hauteur du graphique pour une bonne visibilit√© */
    #traffic-chart {
      height: 250px;
    }
    /* Styles basiques de la sidebar (comme dans le tutoriel) */
    .sidebar {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      padding: 90px 0 0;
      box-shadow: inset -1px 0 0 rgba(0,0,0,.1);
    }
    .navbar {
      box-shadow: inset 0 -1px 0 rgba(0,0,0,.1);
    }
    .sidebar .nav-link { color: #333; }
    .sidebar .nav-link.active { color: #0d6efd; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light p-3">
    <div class="d-flex col-12 col-md-3 col-lg-2 mb-2 mb-lg-0 justify-content-between">
      <a class="navbar-brand" href="#">Simple Dashboard</a>
      <button class="navbar-toggler d-md-none collapsed mb-3" type="button" data-bs-toggle="collapse"
        data-bs-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle sidebar">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="col-md-4 d-none d-md-block">
      <input class="form-control form-control-dark" type="text" placeholder="Search" aria-label="Search">
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav id="sidebar" class="col-md-3 col-lg-2 bg-light sidebar collapse">
        <ul class="nav flex-column pt-4">
          <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Orders</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Customers</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Reports</a></li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
        <h1 class="h2">Dashboard</h1>

        <div class="row my-4">
          <div class="col-md-3"><div class="card"><div class="card-body"><h5 class="card-title">Traffic</h5><h5>64k</h5></div></div></div>
        </div>

        <div class="card">
          <h5 class="card-header">Traffic last 6 months</h5>
          <div class="card-body">
            <div id="traffic-chart" class="ct-chart"></div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- JS dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/chartist/dist/chartist.min.js"></script>
  <script>
    new Chartist.Line('#traffic-chart', {
      labels: ['January', 'February', 'March', 'April', 'May', 'June'],
      series: [[23000, 25000, 19000, 34000, 56000, 64000]]
    }, {
      low: 0,
      showArea: true
    });
  </script>

  <!-- Bootstrap JS (optionnel, si besoin pour le toggler) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

</body>
</html>
